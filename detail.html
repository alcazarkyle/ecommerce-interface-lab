<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Listing</title>
</head>
<body>

    <header>
        <h1>Product Listing</h1>
    </header>

    <main>

        <section>
            <h2>Products</h2>

            <article>
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>Product 1</h3>
                <p>Price: $49.99</p>
                <a href="product-detail.html">View Details</a>
            </article>

            <article>
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h3>Product 2</h3>
                <p>Price: $59.99</p>
                <a href="product-detail.html">View Details</a>
            </article>

            <article>
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <h3>Product 3</h3>
                <p>Price: $39.99</p>
                <a href="product-detail.html">View Details</a>
            </article>

            <article>
                <img src="https://via.placeholder.com/150" alt="Product 4">
                <h3>Product 4</h3>
                <p>Price: $29.99</p>
                <a href="product-detail.html">View Details</a>
            </article>

        </section>

        <aside>
            <h2>Filter Products</h2>

            <form>

                <h3>Category</h3>
                <label>
                    <input type="checkbox" name="category" value="men">
                    Men
                </label><br>

                <label>
                    <input type="checkbox" name="category" value="women">
                    Women
                </label><br>

                <label>
                    <input type="checkbox" name="category" value="electronics">
                    Electronics
                </label><br>

                <h3>Price Range</h3>
                <label>
                    <input type="radio" name="price" value="low">
                    Below $30
                </label><br>

                <label>
                    <input type="radio" name="price" value="mid">
                    $30 - $50
                </label><br>

                <label>
                    <input type="radio" name="price" value="high">
                    Above $50
                </label><br><br>

                <button type="submit">Apply Filters</button>

            </form>
        </aside>

    </main>

</body>
</html>
