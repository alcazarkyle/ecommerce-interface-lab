<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
</head>
<body>

    <header>
        <h1>Shopping Cart</h1>
    </header>

    <main>

        <ul>

            <li>
               
                <img src="https://via.placeholder.com/100" alt="Product 1">
                <h3>Product 1</h3>
                <p>Price: $49.99</p>

                <label>
                    Quantity:
                    <input type="number" name="quantity1" min="1" value="1">
                </label>
            </li>

            <li>
                <img src="https://via.placeholder.com/100" alt="Product 2">
                <h3>Product 2</h3>
                <p>Price: $29.99</p>

                <label>
                    Quantity:
                    <input type="number" name="quantity2" min="1" value="2">
                </label>
            </li>

        </ul>
        <section>
            <h2>Subtotal</h2>
            <p>Total: $109.97</p>
        </section>
        <section>
            <a href="checkout.html">Proceed to Checkout</a>
        </section>

        <section>
            <h2>Your cart is currently empty.</h2>
            <p>Please add items to your cart before proceeding to checkout.</p>
        </section>

    </main>

</body>
</html>
